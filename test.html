<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .color{
            background-color: aqua;
        }
    </style>
    <script src="./jquery.js"></script>
    <script>
        $(function(){
            $("li").on("click",function(){
                $(this).addClass("color").siblings().removeClass("color");
            })
            
        })
    </script>
</head>
